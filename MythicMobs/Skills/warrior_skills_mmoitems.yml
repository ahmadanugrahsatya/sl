# Rampage #

Rampage:
  Conditions:
  - health{h=<6} true
  Cooldown: 30
  Skills:
  - effect:sound{s=warrior_sounds:samus.rampage;volume=1;pitch=1} @self
  - effect:particlering{particle=redstone;color=#ffe261;radius=0.45;points=20;amount=1;hS=0;vS=0;y=0.1;repeat=19;repeatinterval=10} @self
  - effect:particlering{particle=redstone;color=#f04e1d;radius=0.75;points=30;amount=1;hS=0;vS=0;y=0.1;repeat=19;repeatinterval=10} @self
  - potion{type=DAMAGE_RESISTANCE;duration="<modifier.duration> * 20";level=2;hasParticles=false} @self
  - potion{type=SPEED;duration="<modifier.duration> * 20";level=1;hasParticles=false} @self
  
# Brutal Strike #

Brutal_Strike:
  Cooldown: 0.1
  Conditions:
  - crouching false
  - hasaurastacks{auraName=ATTACK_CD} false
  Skills:
  - randomskill{skills=Brutal_Strike_1,Brutal_Strike_2,Brutal_Strike_3}

Brutal_Strike_1:
  Cooldown: 1
  Skills:
  - effect:sound{s=warrior_sounds:samus.warrior_slash;volume=1;pitch=1} @self
  - totem{md=2;c=1;oH=Brutal_Strike_DAMAGE;hnp=true;hp=true;hR=2;vR=1;i=1} @forward{f=3;lockpitch=false}
  - summon{type=Brutal_Strike_1;amount=1;radius=0;yRadius=0;onSurface=true} @forward{f=7;y=0.3;sideOffset=0.5;lockpitch=false}
  
Brutal_Strike_2:
  Cooldown: 1
  Skills:
  - effect:sound{s=warrior_sounds:samus.warrior_slash;volume=1;pitch=1} @self
  - totem{md=2;c=1;oH=Brutal_Strike_DAMAGE;hnp=true;hp=true;hR=2;vR=1;i=1} @forward{f=3;lockpitch=false}
  - summon{type=Brutal_Strike_2;amount=1;radius=0;yRadius=0;onSurface=true} @forward{f=7;y=-0.5;sideOffset=-1;lockpitch=false}
  
Brutal_Strike_3:
  Cooldown: 1
  Skills:
  - effect:sound{s=warrior_sounds:samus.warrior_slash;volume=1;pitch=1} @self
  - totem{md=2;c=1;oH=Brutal_Strike_DAMAGE;hnp=true;hp=true;hR=2;vR=1;i=1} @forward{f=3;lockpitch=false}
